<!DOCTYPE html>
<html>

<head>
  <title>Train Schedule</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Add in any links to external JS and/or CSS files here -->
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
  <header>
    <h1 class="header">SHuTTLE SCHEDuLE</h1>
  </header>
  <div class="main container">
    <div>
      <table id="display" class="table table-stripe">
        <thead>
          <tr>
            <th>Shuttle Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <br>
    <div class="form panel panel-default">
      <h2>ADD SHuTTLE</h2>
      <div class="panel-body">
        <form>
          Shuttle Name:
          <br>
          <input id="shuttle" class="input" type="text" name="shuttle">
          <br> Destination:
          <br>
          <input id="planet" class="input" type="text" name="planet">
          <br> Frequency:
          <br>
          <input id="frequency" class="input" type="number" name="frequency">
          <br> Status:
          <br>
          <input id="status" class="input" type="text" name="status">
          <br> First Train Time:
          <br>
          <input id="firsttime" type="time" name="firsttime">
          <br>
          <input id="submit" type="submit" name="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
